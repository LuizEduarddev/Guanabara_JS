<!DOCTYPE html>
<h1ml>
    
    <head>
        
        <title> Condiçoes pt1 </title>
    
    </head>

    <body>

        <input type = 'number' id ='velocidade' value="Digite a velocidade do carro" onmouse>
        <input type = 'button' id ='submit' value="averiguar">
        <div id="detran"> A sua velocidade atual é 0....</div>
        <script>
            let botao = document.getElementById('submit');
            botao.addEventListener('click', averiguar);

            function averiguar()
            {
                let velocidade = document.getElementById('velocidade')
                velocidade = velocidade.value;
                let detran = document.getElementById("detran");
                if (velocidade > 60)
                {
                    detran.innerHTML = `Voce esta preso por excesso de velocidade, a sua velocidade e de ${velocidade}`;
                }
                else
                {
                    detran.innerHTML = `Voce esta dirigindo no limite da via, continue desta forma.`    
                }
            }
        </script> 
    
    </body>

</h1ml>
